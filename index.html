<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoho Tabs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .tab-pane {
      display: none;
    }
    .tab-pane.show.active {
      display: block !important;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1>Zoho Tabs (Hosted Externally)</h1>

  <ul class="nav nav-tabs" id="basicTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-tab="home">Home</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-tab="profile">Profile</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-tab="contact">Contact</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="home">
      <p>This is the Home tab content.</p>
    </div>
    <div class="tab-pane fade" id="profile">
      <p>This is the Profile tab content.</p>
    </div>
    <div class="tab-pane fade" id="contact">
      <p>This is the Contact tab content.</p>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("Tab system loaded successfully!");

    document.querySelectorAll("[data-tab]").forEach(tab => {
        tab.addEventListener("click", function () {
            let target = this.getAttribute("data-tab");

            console.log("Switching tab to:", target);

            document.querySelectorAll(".tab-pane").forEach(pane => {
                pane.classList.remove("show", "active");
            });

            document.getElementById(target).classList.add("show", "active");

            document.querySelectorAll("[data-tab]").forEach(t => t.classList.remove("active"));
            this.classList.add("active");
        });
    });
});
</script>

</body>
</html>
